<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}" >
<head>
    <title data-th-text="${loggedInuser.name+' | SCM'}" ></title>
</head>
<body>

    
    
   <div  id="content" >
    <div th:if="${loggedInuser}">
        <div data-th-replace="user/sidebar :: sidebar"></div>
        </div>

   
    <div  class="sm:pl-64 pt-20" style="height: 1000px;">
        <div class="grid grid-cols-12">
        <div class="col-span-3"></div>
            <div class="col-span-6">
                
                <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <h1 class="text-2xl font-semibold ">Add new Contact</h1>
                    <p class="mb-4 text-gray-500">This contact will be stored on cloud, you can direct communicate from here.</p>
                       
                    <!-- messahg  fragment -->
                     <div data-th-replace="~{message::message}" ></div>
                          
                     <form  novalidate  data-th-action="@{/user/contact/add}" data-th-object="${contactForm}" method="post" class="mt-2" enctype="multipart/form-data" >
                               
                        
                        <div class="mb-3">



                            <label for="website-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                            <div class="flex">
                              <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                                </svg>
                              </span>
                              <input data-th-field="*{name}" type="text" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="elonmusk">
                            </div>

                            
                            <p th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"  
                            class="text-red-500 py-2 px-1" 
                            >name field is required</p>

                        </div>

                        <div class="mb-3">



                            <label for="contact_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                            <div class="flex">
                              <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                <i class="fa-solid w-4 h-4 fa-envelope"></i>
                              </span>
                              <input   data-th-field="*{email}" type="email" id="contact_email" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="musk@scm.com">
                            </div>
                               


                            <p th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"  
                            class="text-red-500 py-2 px-1" 
                            >name field is required</p>


                        </div>

                        <div class="mb-3">



                            <label for="contact_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                            <div class="flex">
                              <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                <i class="fa-solid w-4 h4 fa-phone"></i>
                              </span>
                              <input  data-th-field="*{phone}" type="text" id="contact_phone" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9876543210">
                            </div>

                            <p th:if="${#fields.hasErrors('phone')}"
                            th:errors="*{phone}"  
                            class="text-red-500 py-2 px-1" 
                            >name field is required</p>


                        </div>





                        <div class="textarea mb-3">

                            
                              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Address</label>
                             <textarea   data-th-field="*{address}" id="message" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your address here..."></textarea>
                             <p th:if="${#fields.hasErrors('address')}"
                             th:errors="*{address}"  
                             class="text-red-500 py-2 px-1" 
                             >name field is required</p>
                        </div>



                        <div class="textarea-desc mb-3">

                            
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                           <textarea   data-th-field="*{descr}" id="descc" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about contact here..."></textarea>

                      </div>




                         <!--Social links  -->

                         <div class="flex space-x-3 mb-3">

                               <div class="w-full">

                                <div class="mb-3">



                                    
                                    <div class="flex">
                                      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                        <i class="fa-brands w-4 h-4 fa-instagram"></i>
                                      </span>
                                      <input   data-th-field="*{websiteLink}" type="text" id="contact_if" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://instagram.com">
                                    </div>
        
        
        
        
                                </div>

                               </div>
                               <div class="w-full">
                                <div class="mb-3">



                                
                                    <div class="flex">
                                      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                        <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                      </span>
                                      <input   data-th-field="*{linkLink}" type="text" id="contact_ll" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com">
                                    </div>
        
        
        
        
                                </div>

                               </div>



                         </div>

                             <!-- Image -->
                             <div class="mb-3">

                                   
                                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Contact Image</label>
                                        <input data-th-field="*{pictureImg}" id="image_file_input"
                                        class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
                                         <p th:if="${#fields.hasErrors('pictureImg')}"
                            th:errors="*{pictureImg}"  
                            class="text-red-500 py-2 px-1" 
                            >name field is required</p>
                                        

                                     <img class="max-h-52 mx-auto rounded-lg shadow m-3"
                                 src="" alt="" id="upload_image_id" />

                             </div>

                             <!-- Checkbox -->
                                   <div class="flex items-center mb-3">
                                   <input   data-th-field="*{favBoolean}" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                   <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favourite one ?</label>
                                  </div>
                              



                          

                                  <div class="buttoncontainer text-center">

                                    <button type="submit" class="px-3  btn  py-2 rounded bg-pink-400 text-white">Add Contact</button>

                                    <button type="reset" class="px-3  btn  py-2 rounded bg-blue-400 text-white">Reset</button>

                                  </div>
                       




                     </form>
                    

                 </div>

              
            </div>

        </div>
        
    </div>

</div>
</body>
</html>
