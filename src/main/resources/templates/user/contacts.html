<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}" >
<head>
    <title>Contacts | SCM </title>
</head>
<body>

    
    
   <div  id="content" >
    <div th:if="${loggedInuser}">
        <div data-th-replace="user/sidebar :: sidebar"></div>
        </div>

   
    <div  class="sm:pl-64 pt-20">
    <div class="text-center">
        <h1 class="text-5xl">Contacts List</h1>
        <p class="text-2xl  mt-4  text-red-500"  data-th-text="'List of all Contacts'"></p>
        <div data-th-replace="~{message::message}" ></div>
          <div class="contacts_container p-5">
          
          
              
              

<div class="relative   overflow-x-auto shadow-md sm:rounded-lg">
   <form  data-th-object="${contactSearchForm}"action="" data-th-action="@{'/user/contact/search'}" method="get">
   
    <div class="flex space-x-3  p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        <!-- select an optipn -->
        <div>
         
             <label for="underline_select" class="sr-only">Underline select</label>
  <select  data-th-field="*{field}" name="field" id="underline_select" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
      <option selected value="">Select a field</option>
      <option value="name">Name</option>
      <option value="phone">Phone</option>
      <option value="email">Email</option>
  </select>
  
  
        </div>
        
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input data-th-field="*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="       Search for users">
        </div>
        <button  type="submit" class="px-3 py-2 rounded-lg  bg-gray-700 text-white" >Search</button>
    </div>
   
   
   
   </form>
    <table 
      data-th-if="${pageContacts.totalElements>0}" 
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
               
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Phone
                </th>
                <th scope="col" class="px-6 py-3">
                    Link
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-object="${c}" 
            data-th-each="c :${pageContacts.content}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img onerror="this.src='https://media.istockphoto.com/id/1451587807/vector/user-profile-icon-vector-avatar-or-person-icon-profile-picture-portrait-symbol-vector.jpg?s=612x612&w=0&k=20&c=yDJ4ITX1cHMh25Lt1vI1zBn2cAKKAlByHBvPJ8gEiIg='" class="w-10 h-10 rounded-full"  data-th-src="@{*{picture}}" src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                    <div class="ps-3">
                        <div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
                        <div class="font-normal text-gray-500 " data-th-text="*{email}">neil.sims@flowbite.com</div>
                    </div>  
                </th>
                <td class="px-6 py-4">
                <i class="fa-solid fa-phone"></i>
                    <span data-th-text="*{phone}"></span>
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                    <div data-th-if="*{favBoolean}">
                        <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div></div>
                        <a data-th-href="@{*{websiteLink}}" target="_blank" href="" class="mr-1 ml-1"><i class="fa-solid w-6 h-6 fa-link" ></i></a>
                         <a data-th-href="@{*{linkLink}}" target="_blank" href=""><i class="fa-brands w-6 h-6 fa-twitter"></i></a>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div>
                  <!--   <a
                     data-th-href="@{'/user/contact/contacts/delete/'+*{id}}">
                     <i class="fa-solid h-6 w-6 fa-trash"></i></a> -->
                     <button th:onclick="deleteContact([[${c.id}]])">
                     <i class="fa-solid h-6 w-6 fa-trash"></i></button>
                     <a data-th-href="@{'/user/contact/contacts/view/'+*{id}}">
                     <i class="fa-solid h-6 w-6 fa-pen"></i></a>
                    <a th:onclick="loadContactData([[${c.id}]])" ><i class="fa-solid h-6 w-6 fa-eye"></i></a>
                    
                    </div>
                </td>
            </tr>
            
        </tbody>
    </table>
    
    <!-- Pagination -->
    
    <div  data-th-if="${pageContacts.totalElements>0}" 
    class="pagination_container p-5 text-center flex justify-center">
    
    <nav aria-label="Page navigation example">
  <ul class="flex items-center -space-x-px h-10 text-base">
    <li data-th-unless="${pageContacts.first}">
      <a  data-th-href="@{'/user/contact/contacts?size='+${pageSize}+'&page='+${pageContacts.number-1}}"
      href="#" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Previous</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </a>
    </li>
    <li data-th-each="index :${#numbers.sequence(0,pageContacts.totalPages-1 )}">
      <a 
      data-th-href="@{'/user/contact/contacts?size='+${pageSize}+'&page='+${index}}"
      data-th-classappend="${index==pageContacts.number? 'bg-blue-300  dark:bg-gray-700 ' : 'bg-white dark:bg-gray-800'}"
      href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span data-th-text="${index+1}"></span></a>
    </li>
    
    <li data-th-unless="${pageContacts.last}">
      <a  data-th-href="@{'/user/contact/contacts?size='+${pageSize}+'&page='+${pageContacts.number+1}}"
      href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <span class="sr-only">Next</span>
        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </a>
    </li>
  </ul>
</nav>
    </div>
    
    </div>

              
            
            <h1 data-th-if="${pageContacts.totalElements<=0}" 
             class="text-5xl text-center  p-4">
             No results found
             </h1>
            
          
          
          
          
          
          </div>
         <div data-th-replace="~{user/modal :: modal}"></div>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
      
</div>
</body>
</html>
