<!DOCTYPE html>
<html  class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base</title>
    
    <link rel="icon" type="image/x-icon" href="/img/phone-book.ico">
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
</head>
<body class="dark:bg-gray-900  bg-gray-200 dark:text-white">
    <!-- Common Header -->
    
    <div th:if="${loggedInuser}">
    <div data-th-replace="user/user_navbar :: user-navbar"></div>
    </div>
    
    
    
    <div th:unless="${loggedInuser}">
    <div data-th-replace="navbar :: navbar"></div>
    </div>
  
    
    
      <div class="p-4">

        <section data-th-replace="${content}"></section>
      </div>
      

      <!-- footer.html -->
<footer  th:unless="${loggedInuser}" class="p-4">
    <div class="footer-container">
        <div class="footer-content">
            <p> 2024 Smart Contact Manager. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
                <li><a href="/terms">Terms of Service</a></li>
            </ul>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</footer>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:fragment="${script}"></th:block>
    
</body>
</html>
